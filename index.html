<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <header>
        <img src="HD-wallpaper-cute-friends-boy-and-girl-couple-cute-couple-dolls-fight-girl-love-toys.jpg" alt="bg">
        <aside class="for_form">
            <div class="register">
                <p class="not_mem">Not a member? </p>
                <a href="#"> Register Now</a>
            </div>
            <form>
                <h1>Hello Again!</h1>
                <p class="welcome">Welcome back you've been missed!</p>
                <input type="text" placeholder="Enter username" name="email" id="email" required>
                <input type="password" placeholder="Password" name="psw" id="psw" pattern="\d+" required>
                <p class="pswre">Recovery Password</p>
                <button>Sign In</button>
                <p class="continue">Or continue with</p>
                <div class="icons">
                    <i class="bi bi-google"><a href="https://www.google.com/"></a></i>
                    <i class="bi bi-apple"><a href="https://www.apple.com/"></a></i>
                    <i class="bi bi-facebook"><a href="https://www.facebook.com/"></a></i>
                </div>
            </form>

        </aside>
    </header>

</body>

</html>
